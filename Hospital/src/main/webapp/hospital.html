<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>

    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv3v7K+VWRpR2M0X5hXs6eJlU2OT2ROi5SZbpuYlndhfIxxFbd1P4FzC1Gr" crossorigin="anonymous">
<style>
    /* General Body Styling */
    body {
        font-family: 'Arial', sans-serif;
       /* background-color: #f0f4f7; /* Light gray-blue for a professional look */
        background-image: url('2.jpg');
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Container Styling */
    .form-container {
        background-color: #ffffff; /* White background for the form */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        max-width: 800px;
        margin: 40px auto;
        border-top: 4px solid #4CAF50; /* Green accent line at the top */
    }

    /* Main Header (h2) */
    h2 {
        text-align: center;
        color: #4CAF50; /* Green color to represent health and positivity */
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: bold;
    }

    /* Smaller Header for Subsections (h3) */
    h3 {
        color: #333;
        font-size: 22px;
        margin-bottom: 20px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
    }

    /* Form Field Labels */
    .form-label {
        font-size: 16px;
        font-weight: bold;
        color: #555;
    }

    /* Form Inputs */
    .form-control, .form-select {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 12px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 15px;
    }

    .form-control:focus, .form-select:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* Green focus effect */
    }

    /* Button Styling */
    .btn {
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        width: 100%;
        margin-top: 20px;
    }

    /* Success Button */
    .btn-success {
        background-color: #4CAF50;
        border: none;
        color: white;
    }

    .btn-success:hover {
        background-color: #45a049;
    }

    /* Danger Button */
    .btn-danger {
        background-color: #f44336;
        border: none;
        color: white;
    }

    .btn-danger:hover {
        background-color: #d32f2f;
    }

    /* View All Button */
    .btn-info {
        background-color: #2196F3;
        color: white;
        font-weight: normal;
    }

    .btn-info:hover {
        background-color: #1976D2;
    }

    /* Note Section Styling */
    .note {
        font-size: 14px;
        color: #777;
        margin-top: 20px;
        text-align: center;
    }

    /* Responsive Styling */
    @media (max-width: 600px) {
        .form-container {
            padding: 20px;
        }

        .form-control, .form-select {
            font-size: 14px;
        }

        h2 {
            font-size: 24px;
        }
    }

    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 40px;
        font-size: 16px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    /* Delete Button in Table */
    a.delete-btn {
        color: #f44336;
        font-weight: bold;
        text-decoration: none;
    }

    a.delete-btn:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container col-12 col-md-6">
              <h2>Welcome to the Hospital Management System</h2>
            <form method="POST" action="HospitalManagementSystem">
                
                <!-- Patient Registration Section -->
                <label for="patient_id" class="form-label">Patient ID:</label>
                <input type="text" class="form-control" name="patient_id" id="patient_id" placeholder="Enter Patient ID for Registration" required>
                <br>
                
                <label for="patient_name" class="form-label">Patient Name:</label>
                <input type="text" class="form-control" name="patient_name" id="patient_name" placeholder="Enter Patient's Full Name" required>
                <br>

                <label for="date_of_birth" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" required>
                <br>

                <label for="gender" class="form-label">Gender:</label>
                <select name="gender" id="gender" class="form-select" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <br>

                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Enter Address" required>
                <br>

                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="Enter Phone Number" required>
                <br>

                <label for="disease" class="form-label">Disease:</label>
                <input type="text" class="form-control" name="disease" id="disease" placeholder="Enter Disease Name" required>
                <br>

                <label for="symptoms" class="form-label">Symptoms:</label>
                <input type="text" class="form-control" name="symptoms" id="symptoms" placeholder="Describe Symptoms" required>
                <br>

                <label for="treatment_plan" class="form-label">Prescribed Treatment:</label>
                <input type="text" class="form-control" name="treatment_plan" id="treatment_plan" placeholder="Enter Prescribed Treatment" required>
                <br>

                <label for="follow_up_date" class="form-label">Follow-up Date:</label>
                <input type="date" class="form-control" name="follow_up_date" id="follow_up_date" required>
                <br>

                <label for="follow_up_time" class="form-label">Follow-up Time:</label>
                <input type="time" class="form-control" name="follow_up_time" id="follow_up_time" required>
                <br>

                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>

            <!-- Delete Patient Section -->
            <h3 class="mt-5">Delete a Patient</h3>
            <form method="POST" action="HospitalManagementSystem">
                <label for="delete_patient_id" class="form-label">Enter Patient ID to Delete:</label>
                <input type="text" class="form-control" name="delete_patient_id" id="delete_patient_id" placeholder="Enter Patient ID" required>
                <br>
                <button type="submit" class="btn btn-danger w-100">Delete Patient</button>
            </form>

            <div class="note">
                <p>Note: Use the Patient ID for deletion.</p>
            </div>
        </div>
    </div>
     <a href="HospitalManagementSystem?viewAll=true">
        <button>View All Patients</button>
    </a>

    <!-- Include Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0otJ9V2t5tJ6pRZoyl9frHlnJ6Wg4dZBzN2ptF2Z9s9Le3kl" crossorigin="anonymous"></script>
</body>
</html>
